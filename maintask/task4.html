<body>
    <div id="email">
    </div>
    <script>
       // Write a program which accepts email as form input or from terminal. 
        //Validate the email by checking if it's a valid email. 

        let email = prompt("Enter email")
        if (email.includes('@','.') && email.indexOf('.')>email.indexOf('@')){
            document.getElementById('email').innerHTML=  "valid email"
        }
        else{
            document.getElementById('email').innerHTML=  "valid email"

        }
    </script>
</body>
