<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="prods"></div>
    <script>
        // Write a program that calculates the total stock in a company from the array/list 
        // below if we know that the stock is the last digit in every array/list.
        // prods = [[‘omo’,’30kshs’,’300’], [‘milk’,’50kshs’,’200’],[‘bread’,’45kshs’,’359’], [‘coffee’,’5kshs’,’79’]]
        let total = 0
        let prods = [['omo','30kshs','300'],['milk','50kshs','200'],['bread','45kshs','359'],['coffee','5kshs','79'],['cookies','30kshs','500']]

        for (let i=0;i<prods.length;i++){
            let stock = Number(prods[i][2])
            total += stock
        }
        console.log(total)
     
    </script>
</body>
