<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="nhif"></div>
    <div id="nssf"></div>
    <div id="nhdf"></div>
    <div id="tax"></div>
    <div id="payee"></div>
    <div id="net"></div>


    <script>
        //         Write a program that takes input of someone's basic salary and benefits, 
        //         adds them to find the gross salary then uses  the gross salary to find the NHIF. 
        // To find the Kenya NHIF Rate using THIS LINK:  
        let basic = Number(prompt("Enter salary"))
        let benefits = Number(prompt("Enter salary"))
        let gross = basic + benefits
        if (gross< 6000){
            document.getElementById('nhif').innerHTML = "NHIF is KES.150"
        }
        else if(gross>=6000 && gross <8000){
            document.getElementById('nhif').innerHTML = "300"
        }
        else if(gross>=8000 && gross <12000){
            document.getElementById('nhif').innerHTML = "400"
        }
        else if(gross>=12000 && gross <15000){
            document.getElementById('nhif').innerHTML = "500"
        }
        else if(gross>=15000 && gross <20000){
            document.getElementById('nhif').innerHTML = "600"
        }
        else if(gross>=20000 && gross <25000){
            document.getElementById('nhif').innerHTML = "750"
        }
        else if(gross>=25000 && gross <30000){
            document.getElementById('nhif').innerHTML = "850"
        }
        else if(gross>=30000 && gross <35000){
            document.getElementById('nhif').innerHTML = "900"
        }
        else if(gross>=35000 && gross <40000){
            document.getElementById('nhif').innerHTML = "950"
        }
        else if(gross>=40000 && gross <45000){
            document.getElementById('nhif').innerHTML = "1000"
        }
        else if(gross>=45000 && gross <50000){
            document.getElementById('nhif').innerHTML = "1100"
        }
        else if(gross>=50000 && gross <60000){
            document.getElementById('nhif').innerHTML = "1200"
        }
        else if(gross>=60000 && gross <70000){
            document.getElementById('nhif').innerHTML = "1300"
        }
        else if(gross>=70000 && gross <80000){
            document.getElementById('nhif').innerHTML = "1400"
        }
        else if(gross>=80000 && gross <90000){
            document.getElementById('nhif').innerHTML = "1500"
        }
        else if(gross>=90000 && gross <10000){
            document.getElementById('nhif').innerHTML = "1600"
        }
        else{
            document.getElementById('nhif').innerHTML = "1700"
        }
        // Continue with the program above, then use  the gross salary to find the NSSF. 
        // To find the Kenya NSSF Rate  using 6% of the Gross Salary. BUT ONLY A MAXIMUM 
        // OF 18,000 Gross Salary CAN BE USED IN NSSF. 
        let nssf = gross * 0.06
        if (gross <= 18000){
            document.getElementById('nssf').innerHTML = "NSSF is KES."+nssf
        }
        else{
            document.getElementById('nssf').innerHTML = "NSSF is KES."+18000 * 0.06
        }
        // Continue with the same program and calculate an individual’s NHDF using:
        // i.e NHDF = gross_salary *  0.015
        let nhdf = gross * 0.015
        document.getElementById('nhdf').innerHTML = "NHDF is KES:" +nhdf

        // Calculate the taxable income.
        // i.e taxable_income = gross salary - (NSSF + NHDF) 
         let taxable = gross - (nssf + nhdf)
        document.getElementById('tax').innerHTML =  "Taxable income is KES:"+taxable

        // Continue with the same program and find the person's PAYEE using the taxable income above.
        // Find the Kenya PAYEE Tax Rate using THIS LINK
        if ( taxable < 24000){
            let payee = "KES"+ 0

        }
        else if (taxable>=24000 && taxable <=32333){
            payee = ((taxable-24000)*0.25) + (0.1*24000)

        }
        else if (taxable>32333 && taxable <=500000){
            payee = (8233*0.25) + (0.1*24000) + ((taxable - 32333)*0.3)
        }
        else if (taxable > 500000 && taxable <= 800000){
            payee = (8233*0.25) + (0.1*24000) + ((taxable - 32333)*0.3) - ((taxable - 467667)*0.325)
        }
        else{
            payee = (8233*0.25) + (0.1*24000) + ((taxable - 32333)*0.3) - ((taxable - 467667)*0.325) + ((taxable - 800000)*0.35)
        }
        document.getElementById("payee").innerHTML = "Payee is KES."+payee

        // Continue with the same program and calculate an individual’s Net Salary using:
        // net_salary = gross_salary - (nhif + nhdf +  nssf + payee)
        let net = gross - (nhif + nhdf + nssf + payee)
        document.getElementById('net').innerHTML =net

    </script>
</body>

</html>
