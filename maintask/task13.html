<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="pass"></div>
    <script>
        // Write a program that takes the email and password as input 
        // from a user and checks if they are equal to “admin@mail.com” and 
        // password is “Admin@123” , if so then print  “Login is Successful” and 
        // if not print “Invalid username or password”. ONLY accept 3 tries after 
        // which it notifies you that you have been blocked.
        
        for (let i =3;i>=1;i--){
            let email = prompt("Enter email")
            let password = prompt("Enter password")
            if (email == 'admin@mail.com' && password=="Admin@123"){
                document.getElementById('pass').innerHTML = "Login is successful"
                break
        }
        
            else{
              alert('Invalid')
              if(i==3){
                document.getElementById('pass').innerHTML = 'blocked'
              }
           }
        }
    </script>
</body>
</html>
