<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="speed"></div>
    <script>
        // Write a program that takes as input the speed of a car e.g 80. 
        // If the speed is less than 70, it should print “Ok”. Otherwise, 
        // for every 5 km/s above the speed limit (70), it should give the driver 
        // one demerit point and print the total number of demerit points.
        // For example, if the speed is 80, it should print: “Points: 2”.
        //  If the driver gets more than 12 points, the function should print: “License suspended”.
        let speed = prompt("Enter speed")
        if (speed<=70){
            document.getElementById("speed").innerHTML = "Ok"
        }
        else{
            if (speed>70){
                let points = Math.ceil((speed-70)/5)
                document.getElementById("speed").innerHTML = "Demerit points:" + points
            }
            else if(points>12){
                document.getElementById("speed").innerHTML = "License suspended"
            }
            else{
                document.getElementById("speed").innerHTML = "Invalid"
            }
        }
    </script>
</body>
</html>
