<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="four"></div>
    <script>
        // Write a program which gets a phone number from a form input or terminal.
        // Validates the phone number by checking if it starts with +254..or 07..or 71… or 254..or 01... 
        //Convert the number to start with +254…
        // e.g if a user enters “0712345678”, the program should display “+254712345678”
        // e.g if a user enters “0112345678”, the program should display “+254112345678”
        // e.g if a user enters “712345678”, the program should display “+254712345678”
         let phone = prompt("Enter phone number")
         if (phone.slice(0,4)=="+254" && phone.length ==13){
            document.getElementById('four').innerHTML = phone
         }
         else if (phone.slice(0,1)=='0' && phone.length==10){
            document.getElementById('four').innerHTML = "+254" + phone.slice(1,)
         }
         else if(phone.slice(0,1)=="7" && phone.length==9){
            document.getElementById('four').innerHTML = "+254" + phone.slice(0,)

         }
         else{
            document.getElementById('four').innerHTML = "Invalid number"
         }


    </script>
</body>

</html>
