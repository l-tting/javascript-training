<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="input"></div>
    <script>
        // Write a program that takes input of 2 values and adds them. 
        // The program should only accept numbers and floats only or otherwise
        //  display an error “invalid character entered” and take the user to re-enter the inputs .
            let x = Number(prompt('enter x'))
            let y = Number(prompt('enter y'))
            let z = x + y
            if(x&&y=='Number'){
                document.getElementById('input').innerHTML = z
            }
            else{
                document.getElementById('input').innerHTML = 'invalid character entered'

                x = prompt('enter x')
                y = prompt('enter y')
                document.getElementById('input').innerHTML = z

            }
    </script>
</body>
</html>
