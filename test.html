<body>
    <script>
        let x = {}
        let ob = []
        let list = [
            {
                "name":"brian",
                "age": 25
            },
            {

            },

            if (a<45){
            ob.push(a)
            }
        }
        console.log(ob)
        console.log(ob.length)
        x.name = ob.length
        console.log(x)
